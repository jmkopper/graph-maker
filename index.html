<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="load.js"></script>
</head>
<body>
    <div id="wrapper">
    <div style="position: relative" id="canvasdiv">
        <canvas id="canvas" width="500" height="500" style="border: 2px solid black;"></canvas>
    </div>
    <br /><br />
    <div style="position: relative;" id="nodenamediv">
        <input type="text" id="labelText" name="labelText"> &nbsp; <button type="button" onclick="set_selected_label()">Relabel Node</button><br /><br /><br />
    </div>
    <div style="position: relative;" id="textAreadiv">
        <textarea id="matrixArea" rows="10" cols="50"></textarea><br />
        <button type="button" onclick="generate_matrix()">Generate Matrix</button>&nbsp;<button type="button" onclick="import_from_matrix()">Import From Matrix</button><br /><br />
        Edges:<br />
        <select size="8" id="edgeselect" style="width: 250px;" onchange="select_edge_by_id(this.options[this.selectedIndex].id)">
        </select>
    </div>
    </div>
    <br />
    <button type="button" onclick="set_state('AddNode')">Add Node</button>
    <button type="button" onclick="set_state('Move')">Move Node</button>
    <button type="button" onclick="set_state('Delete')">Delete</button>
    <button type="button" onclick="set_state('AddEdge')">Add Edge</button>
    <button type="button" onclick="set_state('SelectNode')">Select Node</button><br />
    <button type="button" onclick="clear_canvas()">Clear Canvas</button><br />
    <button type="button" onclick="export_graph()">Export png</button><br />
    <br />
    <pre id="stateText">AddNode</pre>
</body>
</html>
